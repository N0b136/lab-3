<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="result"></div>
        <div class="row">
            <div class="cell top left" id="tL"></div>
            <div class="cell top center" id="tC"></div>
            <div class="cell top right" id="tR"></div>
        </div>
        <div class="row">
            <div class="cell middle left" id="mL"></div>
            <div class="cell middle center" id="mC"></div>
            <div class="cell middle right" id="mR"></div>
        </div>
        <div class="row">
            <div class="cell bottom left" id="bL"></div>
            <div class="cell bottom center" id="bC"></div>
            <div class="cell bottom right" id="bR"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
